spring.application.name=security-jwt
server.port=8080


# spring.profiles.active=dev

# ===============================
# =  CONFIGURACIÓN DE BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/JWT_Example?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =  JPA / HIBERNATE
# ===============================
# Dialecto específico para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actualiza la estructura de tablas automáticamente (opciones: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en consola
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =  LOGGING (opcional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
